name: check/azure

on:
  pull_request:
    branches:
      - "*"

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Cd into terraform-bootstrap
      run: cd terraform-bootstrap

    - name: Terraform Init
      run: terraform init

    - name: Terraform Check
      run: terraform fmt -check

    - name: Terraform Plan
      run: terraform plan
